<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MTN MoMo Financial Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f4f5f8;
    }

    /* Sidebar */
  
.sidebar {
  width: 250px;
  background: #fff;
  border-right: 1px solid #ddd;
  padding: 20px;
}

.logo h2 {
  margin: 0 0 20px 0;
  font-size: 22px;
  color: #6b46c1;
}

.nav-links {
  display: flex;
  flex-direction: column;
}

.nav-item {
  background: none;
  border: none;
  padding: 10px 0;
  text-align: left;
  font-size: 16px;
  cursor: pointer;
}

.nav-item.active {
  background-color: #ffcc00;
  font-weight: bold;
}


    /* Main Layout */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      background-color: #002f63;
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    /* Content */
    .content {
      padding: 30px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .transactions-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
    }

    .transactions-box h3 {
      margin-bottom: 15px;
      font-size: 20px;
      color: #002f63;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .filters input, .filters select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
      min-width: 150px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #002f63;
      color: white;
    }

    .footer {
      text-align: center;
      padding: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="sidebar">
           <nav class="menu">
        <a href="/home.html" class="menu-item ">Dashboard</a>
        <a href="/transactions.html" class="menu-item  active">Transactions</a>
        <a href="/analysis.html" class="menu-item">AI Analysis</a>
        <a href="/settings.html" class="menu-item">Settings</a>
      </nav>
    
  </div>

  <div class="main">
    <div class="header">
      MTN MoMo Financial Dashboard
    </div>

    <div class="content">
      <div class="transactions-box">
        <h3>Transactions</h3>
        <div class="filters">
          <input type="text" id="searchName" placeholder="Search by name...">
          <select id="searchCategory">
            <option value="">All Categories</option>
            <option value="Payment">Payment</option>
            <option value="Transfer">Transfer</option>
            <option value="Withdrawal">Withdrawal</option>
          </select>
          <input type="date" id="startDate">
          <input type="date" id="endDate">
          <button onclick="filterTransactions()">Search</button>
        </div>

        <table id="transactionsTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Type</th>
              <th>Amount</th>
              <th>Sender</th>
              <th>Receiver</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>2025-06-01</td>
              <td>Transfer</td>
              <td>RWF 5,000</td>
              <td>Alice</td>
              <td>Bob</td>
            </tr>
            <tr>
              <td>2025-06-02</td>
              <td>Withdrawal</td>
              <td>RWF 15,000</td>
              <td>Charlie</td>
              <td>Agent 1</td>
            </tr>
            <tr>
              <td>2025-06-03</td>
              <td>Payment</td>
              <td>RWF 3,000</td>
              <td>Diana</td>
              <td>Store</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="footer">
        Â© 2025 MTN MoMo. All rights reserved.
      </div>
    </div>
  </div>

  <script>
    function filterTransactions() {
      const name = document.getElementById("searchName").value.toLowerCase();
      const category = document.getElementById("searchCategory").value.toLowerCase();
      const startDate = document.getElementById("startDate").value;
      const endDate = document.getElementById("endDate").value;

      const rows = document.querySelectorAll("#transactionsTable tbody tr");
      rows.forEach(row => {
        const rowDate = row.cells[0].textContent;
        const rowType = row.cells[1].textContent.toLowerCase();
        const rowSender = row.cells[3].textContent.toLowerCase();
        const rowReceiver = row.cells[4].textContent.toLowerCase();

        const matchesName = !name || rowSender.includes(name) || rowReceiver.includes(name);
        const matchesCategory = !category || rowType === category;
        const matchesDate = (!startDate || rowDate >= startDate) && (!endDate || rowDate <= endDate);

        if (matchesName && matchesCategory && matchesDate) {
          row.style.display = "";
        } else {
          row.style.display = "none";
        }
      });
    }
  </script>

</body>
</html>
